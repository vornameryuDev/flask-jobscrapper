<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css"></link>
</head>
<body>
    <div class="result-page">
        
        <div class="result-box">
            <header>
                <a href="/">
                    <h3 style="color:wheat">< back</h3>
                </a>
                <h1 class="title">JobScrapper Keyword: {{ keyword }}</h1>
                <div>
                    <p>berlinstartupjobs.com  / web3.career</p>
                    <a href="/export?keyword={{ keyword }}">
                        <button class="export-btn" style="margin-bottom:10px; background-color: wheat; border-radius:8px; padding:4px; cursor:pointer;">Export Job List</button>
                    </a>
                </div>
            </header>
            
            <table>
                <thead>
                    <tr>
                        <th >Idx</th>
                        <th >Title</th>
                        <th >Company</th>
                        <th >Wisper</th>
                        <th >Link</th>
                        <th >Base Info</th>
                    </tr>
                </thead>
                <tbody>
                    {% for jobs in keyword_jobs %}
                    <tr>
                        <td>{{ loop.index }} </td>
                        <td>{{ jobs.title }} </td>
                        <td>{{ jobs.company }} </td>
                        <td>{{ jobs.whisper }} </td>
                        <td>
                            <a href="{{ jobs.link }}">Go Lint â†’</a>
                        </td>
                        <td>{{ jobs.base }} </td>
                    </tr>
                    {% endfor %}                    
                </tbody>
            </table>

        </div>

    </div>
</body>
</html>
